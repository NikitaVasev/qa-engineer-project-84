- summary: |
    Протестируйте добавление товара в корзину
  requirement: |
    На странице корзины должен отображаться добавленный товар
  prerequisites: |
    Пользователь находится на странице продукта
  test-data: |
    Никаких тестовых данных не требуется
  steps:
    - Нажмите кнопку “Добавить в корзину” на странице товара
    - Нажмите кнопку “Добавить в корзину” на странице товара
    - Проверьте, отображается ли добавленный товар в корзине
    - Должна отображаться общая стоимость товаров в корзине 
    - Пользователь может удалить товар из корзины, если захочет
  expected-result: |
    Ожидаемый результат заключается в том, что на странице корзины правильно отображается добавленный товар и его цена

