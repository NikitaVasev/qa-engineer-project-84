summary:
Проверка наличия всех необходимых элементов на странице товара
requirement:
Все элементы должны быть видны и доступны для пользователя
prerequisites:
Открыта страница товара
test-data:
steps:
Проверить наличие логотипа и названия магазина в верхней части страницы
Проверить наличие заголовка и изображения товара
Проверить наличие кнопки добавления в корзину и ее функциональность
Проверить наличие доступных способов оплаты
Проверить возможность перехода на другие страницы товара и возврата обратно
expected-result:
Все элементы присутствуют и функционируют должным образом
